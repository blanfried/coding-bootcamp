<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Display</title>
    <style>
      .box {
        width: 100px;
        border: 2px solid black;
        padding: 10px;
        display: inline;
        margin: 10px;
        background-color: green;
      }
      #two {
        background-color: red;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="box" id="one">Hello</div>
    <div class="box" id="two">Hello</div>
    <div class="box" id="three">Hello</div>
    <div class="box" id="four">Hello</div>
    <div class="box" id="five">Hello</div>
  </body>
</html>
